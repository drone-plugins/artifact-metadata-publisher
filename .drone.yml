kind: pipeline
type: vm
name: manifest
platform:
  os: linux
  arch: amd64
pool:
  use: ubuntu

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      auto_tag: "true"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: docker/manifest.tmpl
      ignore_missing: true
