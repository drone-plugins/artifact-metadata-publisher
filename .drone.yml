kind: pipeline
type: vm
name: default
platform:
  os: linux
  arch: amd64
pool:
  use: ubuntu

steps:
  - name: build
    image: golang:1.19
    commands:
      - go test ./...
      - sh scripts/build.sh
trigger:
  ref:
    - refs/heads/main
    - refs/tags/**
    - refs/pull/**

---
kind: pipeline
type: vm
name: linux-amd64
platform:
  os: linux
  arch: amd64
pool:
  use: ubuntu

steps:
  - name: environment
    image: golang:1.22
    pull: always
    environment:
      CGO_ENABLED: "0"
    commands:
      - go version
      - go env
  - name: build
    image: golang:1.22
    environment:
      CGO_ENABLED: "0"
    commands:
      - go build -v -ldflags "-X main.version=" -a -tags netgo -o release/linux/amd64/plugin .
  - name: docker
    image: plugins/docker
    settings:
      dockerfile: docker/Dockerfile
      repo: plugins/artifact-metadata-publisher
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      auto_tag_suffix: linux-amd64
depends_on:
  - default
trigger:
  ref:
    - refs/heads/main
    - refs/tags/**
    - refs/pull/**

