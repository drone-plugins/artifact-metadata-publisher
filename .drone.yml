---
kind: pipeline
type: vm
name: windows-ltsc2022
platform:
  os: windows
  arch: amd64
pool:
  use: windows-2022

steps:
  - name: environment
    image: golang:1.22
    pull: always
    environment:
      CGO_ENABLED: "0"
    commands:
      - go version
      - go env
  - name: build
    image: golang:1.22
    environment:
      CGO_ENABLED: "0"
    commands:
      - go build -v -ldflags "-X main.version=" -a -tags netgo -o release/windows/amd64/plugin.exe .
  - name: docker
    image: plugins/docker
    settings:
      dockerfile: docker/Dockerfile.windows
      repo: plugins/artifact-metadata-publisher
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      auto_tag_suffix: windows-ltsc2022-amd64
      daemon_off: true
      purge: false
    when:
      ref:
        - refs/heads/main
        - refs/tags/**
depends_on:
  - default
trigger:
  ref:
    - refs/heads/main
    - refs/tags/**
    - refs/pull/**

